<!DOCTYPE html>
<html>
	<head>
		<!-- Meta Tags -->
		<meta charset="utf-8" />
		<meta name="description" content="List of Pre-ordered Games" />
		<meta name="keywords" content="xbox, PS3, WiiU, pre-order, new release" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<link href="style.css" rel="stylesheet" />
		<title>Reserved Upcoming Games</title>
	</head>
<body>
	<!-- Content -->
	<h1>Upcoming New Releases</h1>
	
	<!-- form -->
	<form action="#" method="post" id="preorderList">
		<fieldset>
			<legend>Add New Game</legend>
			<ul>
				<li><label for="title">Title</label><br>
				<input type="text" class="large" name="title" id="title" />
				<li id="select"><label for="system">Choose System</label><br /></li>
				<li><label for="date">Release Date</label><br>
				<input type="date" value="2012-11-6" id="releaseDate"/>
				<li><label for="age">Rating</label><br>
				<input type="range" name="Age" min="0" max="10" step="1" value="5"     id="rating"/>
				<li><label for="bonus">Has Pre-Order Bonus?</label><br>
				<input type="checkbox" id="bonus" value="yes"/>
				<label for="yes">Yes</label>				
			
				<li><label for="coments">Pre-Order Bonuses</label><br>
				<textarea id="comments"></textarea></li>
				
				<button type="button" id="submit" class="btn primary">
				Save Game  Pre-order</button>
				<button type="button" id="reset" class="btn">Cancel</button>
				<input type="hidden" value="true" /></li>
		</fieldset>
	</form>
	
	<a href="#" id="viewPreorders" class="btn primary">View Game Pre-Orders</a>
	<a href="#" id="clear" class="btn clear">Clear Stored Data</a>
	<a href="additem.html" id="addNew" style="display:none;">Add New game</a>


	<script src="main.js" type="text/javascript"></script>
</body
</html>
