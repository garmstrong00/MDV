<!DOCTYPE html>
<html>
	<head>
		<!-- Meta Tags -->
		<meta charset="utf-8" />
		<meta name="description" content="List of Pre-ordered Games" />
		<meta name="keywords" content="xbox, PS3, WiiU, pre-order, new release" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<title>Reserved Upcoming Games</title>
	</head>
<body>
	<!-- Content -->
	<h1>Video Games</h1>
	
	<!-- form -->
	<form action="#" method="post">
		<fieldset>
			<legend>Add New Game</legend>
			<ul>
				<li><label for="title">Title</label><br>
				<input type="text" class="large" name="title" id="title" />
				<li><label for="system">System</label><br>
				<input type="text" class="large" name="system" id="system" />
				<li><label for="date">Release Date</label><br>
				<input type="date" value="2012-11-6" />
				<li><label for="age">Age Range</label><br>
				<input type="range" name="Age" min="0" max="18+" step="5" value="17+" />
				<li><label for="bonus">Pre-Order Bonus?</label><br>
				<input type="checkbox" checked value="yes" id="yes" />
				<label for="yes">Yes</label>				
				<input type="checkbox" value="no" id="no" />
				<label for="no">No</label>
				<li><label for="coments">Pre-Order Bonuses</label><br>
				<textarea id="comments"></textarea></li>
				
				<button type="button" id="submit" class="btn primary">
				Save Game  Pre-order</button>
				<button type="button" id="reset" class="btn">Cancel</button>
				<input type="hidden" value="true" /></li>
		</fieldset>
	</form>
	
	<a href="#" id="view_preorders" class="btn primary">View Game Pre-Orders</a>
	<a href="#" id="clear_comics" class="btn clear">Clear Stored Data</a>




</body
</html>
